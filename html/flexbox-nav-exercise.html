<!--
The navbar must have the following:

box-sizing: border-box for all elements
link text, the logo, and icons are surrounded by anchor tags
links turn blue on hover
anchor tags are display: inline-block
clickable area of links immediately flow from one link to the next (padding will help achieve this)
Google Fonts used for logo and link text ("Montserrat" and "Work Sans", respectively)
the "Logo" text is 3em with .2em of padding above and below
no explicit height given to the navbar
default styling is removed as needed from the body, unordered list and anchor tag elements
logo is horizontally centered on the navbar (automatic margins will help achieve this)

    BONUS
Using the following link, choose a footer to create and style using flexbox.
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Navbar</title>
    <!--CSS Reset Stylesheet-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/flexbox-nav-exercise.css">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav id="navContainer">
        <ul id="leftNav" class="listContainer">
            <li><a href="#">Articles</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>

        <a href="#" id="logo"><img src="../assets/img/mrrobot.png" alt="Logo"></a>

        <ul id="rightNav" class="listContainer">
            <li><a href="#">Follow Us</a></li>
            <li><a href="#"><span class="material-icons">search</span></a></li>
            <li><a href="#"><span class="material-icons">shopping_cart</span></a></li>
            <li><a href="#"><span class="material-icons">account_circle</span></a></li>
        </ul>
    </nav>
</header>
<footer>

        <li><a href="#">Contact</a></li>

    </ul>
</footer>
</body>
</html>
