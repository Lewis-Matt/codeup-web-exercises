<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN to include bootstrap, from https://getbootstrap.com/docs/4.5/getting-started/download/#jsdelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Include Bootstrap before our own CSS, allowing our CSS to override any styling from Bootstrap -->

    <title>Pizza Order Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav nav-pill">
        <li class="nav-item">
            <a class="navbar-brand" href="#">Pizza World</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Order Online</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Menu</a>
        </li>
    </ul>
    <form class="form-inline">
        <!-- aria-label gives a string value to label an interactive element for accessibility-->
        <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
    </form>
    <span class="navbar-text">
      Navbar text with an inline element
    </span>
</nav>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
