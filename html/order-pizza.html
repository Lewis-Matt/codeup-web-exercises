<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN to include bootstrap (Note codeup is using 4.6) I also downloaded the bootstrap css/js/jquery bundle to IDEA, still have to include CDN. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Include Bootstrap before our own CSS, allowing our CSS to override any styling from Bootstrap -->
    <title>Pizza Order Form</title>
</head>
<!-- Bootstrap is class-based: everything is styled w/ classes -->
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav nav-pill">
        <li class="nav-item">
            <a class="navbar-brand" href="#">Pizza World</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Order Online</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Menu</a>
        </li>
    </ul>
    <form class="form-inline">
        <!-- aria-label gives a string value to label an interactive element for accessibility-->
        <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
    </form>
    <span class="navbar-text">
      Navbar text with an inline element
    </span>
</nav>

<!-- Bootstrap script -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
