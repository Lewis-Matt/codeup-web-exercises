<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN to include bootstrap (Note codeup is using 4.6) I also downloaded the bootstrap css/js/jquery bundle to IDEA, still have to include CDN. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Include Bootstrap before our own CSS, allowing our CSS to override any styling from Bootstrap -->
    <link rel="stylesheet" href="../css/custom.css">
    <title>Pizza Order Form</title>
</head>
<!-- Bootstrap is class-based: everything is styled w/ classes -->
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order online<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
    </div>
    <!-- Span keeps the Signup button inline, the 'i class..' is using bootstrap icon. Spaced the icon from the text via <i>2 spaces here<i>-->
    <span>
        <button type="button" href="#" class="btn btn-light"><i class="bi bi-person-fill">  </i>Sign up</button>
    </span>
</nav>
<!-- MAIN CONTENT -->
<!-- Container provides us with some default styles so that our content isn't too wide, fluid ensures that the container spans the width of the viewport. -->
<main class="container-fluid">
    <!-- Jumbotron Pizza, uses custom.css to overwrite some bootstrap scss -->
    <!-- d-none d-lg-block displays the jumbotron only on med to large screens -->
    <div class="jumbotron d-none d-lg-block d-md-block">
        <h1>Welcome to Pizza World!</h1>
    </div>
    <h2 class="h2">Build your own pizza!</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge badge-pill badge-secondary">1</span> Size and
                crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">2</span> Cheese and sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">3</span> Toppings</a>
        </li>
    </ul>
</main>
<!-- Bootstrap script -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
